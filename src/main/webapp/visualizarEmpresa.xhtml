<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Petpalacy</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/templateSistema.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:event listener="#{controllerEmpresa.listar()}" type="preRenderView"/>
                </f:metadata>
            </ui:define>
            <ui:define name="conteudo">
                <p:growl id="gro" life="4000" />


                <h:outputText value="TODAS AS EMPRESAS" />


                <p:separator />

                <div class="sof">
                    <div class="so">
                        <h:form id="formpesquisa">
                            <p:growl id="growl" life="10000" showDetail="true" showSummary="false"/>               
                            
                            <center>
                                <p:outputLabel value="Se cadaste ou faÃ§a o login "/> <p:commandButton value="Ir" action="index.xhtml"/>
                                <p:dataTable emptyMessage="Nenhum registro encontrado..." value="#{controllerEmpresa.listaEmpresa}" 
                                        var="empresa" id="proTable" 
                                        rowKey="#{empresa.idEmpresa}" style="width:700px">
                                <p:column headerText="Empresa" style="width:50px">
                                    <h:outputText value="#{empresa.nome}"/>
                                </p:column>
                                <p:column headerText="Telefone" style="width:50px">
                                    <h:outputText value="#{empresa.telefone}"/>
                                </p:column> 
                                <p:column headerText="Email" style="width:50px">
                                    <h:outputText value="#{empresa.email}"/>
                                </p:column>
                                    
                            </p:dataTable>
                            </center>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
