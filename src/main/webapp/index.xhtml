<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agendamento Petshop</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>

        <p:growl id="gro" life="4000" />
        <h:form id="formlogin">

            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <p:graphicImage library="imagens" name="dog.png" style="width: 95px"/>
                    </div>
                    <div class="menu">
                        <ul id="login_cadastro">
                            <li class="menu_login">
                                <h:outputLink styleClass="outputlinklogin" value="javascript:void(0)" onclick="PF('dialLogin').show();">Login</h:outputLink>
                            </li>
                            <li class="menu_login">ou</li>
                            <li class="menu_login">
                                <h:outputLink styleClass="outputlinklogin" value="javascript:void(0)" onclick="PF('dialCadastro').show();">Cadastrar</h:outputLink>
                            </li>
                        </ul>

                        <p:growl id="groLogin" life="3000" />

                        <p:dialog styleClass="dialoglogin" header="Tela de Login" visible="false" modal="true" widgetVar="dialLogin" resizable="false" appendTo="@(form)">
                            <h1 class="titulodialoglogin">Acesse sua conta</h1>
                            <p:commandButton styleClass="fechardialog" update="formlogin" oncomplete="PF('dialLogin').hide();" value="X" />

                            <h:panelGrid styleClass="panelgridlogin" columns="1" cellpadding="5">
                                <h:outputLabel styleClass="outputlabeltext" for="user" value="Email" />
                                <p:inputText styleClass="inputemail" id="user" value="#{autenticarBean.email}" required="true" label="email" />

                                <h:outputLabel styleClass="outputlabeltext" for="password" value="Senha" />
                                <p:password styleClass="inputsenha" id="password" value="#{autenticarBean.senha}" required="true" label="senha" />

                                <h:outputLink styleClass="recuperarsenha" value="javascript:void(0)" onclick="#">
                                    Esqueceu sua senha?
                                </h:outputLink>

                                <f:facet name="footer">
                                    <p:commandButton styleClass="buttonlogin" value="Login" update="groLogin :formlogin" action="#{autenticarBean.entrar()}" />
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>

                        <p:dialog styleClass="dialogcadastro" header="Tela de Cadastro" visible="false" modal="true" widgetVar="dialCadastro" resizable="false" appendTo="@(body)">
                            <p:commandButton styleClass="fechardialog" update="formlogin" oncomplete="PF('dialCadastro').hide();" value="X"/>
                            <h:panelGrid styleClass="panelgridcad" columns="2" cellpadding="5">
                                <h:outputLink styleClass="fazercad1" value="Cliente/cadastrar.xhtml?faces-redirect=true">
                                    <p:graphicImage styleClass="icon_cad" library="imagens" name="cli.png" />
                                    <h:outputText styleClass="textcadtitulo" value="Para Cliente"/>
                                </h:outputLink>

                                <h:outputLink styleClass="fazercad2" value="Empresa/cadastrarEmpresa.xhtml?faces-redirect=true">
                                    <p:graphicImage styleClass="icon_cad" library="imagens" name="emp.png" />
                                    <h:outputText styleClass="textcadtitulo" value="Para Empresa"/>
                                </h:outputLink>
                            </h:panelGrid>
                        </p:dialog>                        
                    </div>
                </div>

                <h1 id="titulo">AGENDE UM SERVIÇOS PARA SEU PET</h1>
                <h3>Banho, tosa, consulta veterinária, adestramento e muito mais!</h3>

                <div class="content-itens-links">
                    <div class="flex-content">
                        <div class="flex-itens">
                            <div><a href="#">
                                    <h:outputLink  value="visualizarServicos.xhtml?faces-redirect=true">
                                        <h:graphicImage styleClass="item_img" library="imagens" name="servicos.png" />
                                    </h:outputLink></a>
                            </div>
                                                       <div><a href="#"><h:outputLink  value="visualizarEmpresa.xhtml?faces-redirect=true">
                                        <h:graphicImage styleClass="item_img" library="imagens" name="empresas.png" />
                                    </h:outputLink>
                                </a></div>
                        </div>
                    </div>

            
                    <div class="copy">
                        <p class="mens_rodape">&copy; 2018 
                            Agendamento Petshop - Todos os direitos resevados</p>
                    </div>
                </div>
            </div>
        </h:form>

    </h:body>
</html>
